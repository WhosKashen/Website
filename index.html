<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Portfolio</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <nav>
      <div class="logo" id="logo">PORTFOLIO</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="#about" class="nav-link">About</a></li>
        <li><a href="#projects" class="nav-link">Projects</a></li>
      </ul>
      <div class="burger" id="burger">&#9776;</div>
    </nav>
  </header>

  <main>
    <section class="about" id="about">
      <h2>About Me</h2>
      <div class="about-content">
        <p id="aboutText">
          Welcome to portfolio! I am passionate about building good website that improves the ease of access those around me.
        </p>
        <button class="edit-btn" id="aboutEditBtn" onclick="editSection('aboutText', 'aboutEditBtn')">Edit</button>
      </div>
    </section>

    <section class="projects" id="projects">
      <h2>Projects</h2>
      <div class="project-list" id="projectList"></div>
      <button class="add-btn" onclick="addProject()">Add Project</button>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="footerYear"></span> Your Name. All rights reserved.</p>
    <button class="customize-btn" onclick="openCustomizePanel()">Customize</button>
  </footer>

  <div class="customize-panel" id="customizePanel">
    <h3>Customize Portfolio</h3>
    <label>
      Name: <input type="text" id="customName" />
    </label>
    <label>
      Role: <input type="text" id="customRole" />
    </label>
    <label>
      Hero Title: <input type="text" id="customHeroTitle" />
    </label>
    <button onclick="applyCustomization()">Apply</button>
    <button onclick="closeCustomizePanel()">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
